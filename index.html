<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Kalender</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bordeaux: #7b1e3a;
      --white: #ffffff;
      --dark: #000000;
      --light-glass: rgba(255, 255, 255, 0.2);
      --dark-glass: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Spartan', sans-serif;
      text-transform: uppercase;
      margin: 0;
      background: url('hintergrund.jpg') no-repeat center center/cover;
      color: #222;
      backdrop-filter: blur(6px);
      transition: background 0.3s, color 0.3s;
    }

    body[data-theme="dark"] {
      background-color: var(--dark);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--light-glass);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--bordeaux);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .toggle-btn {
      background: var(--bordeaux);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    main {
      padding: 1rem;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      background: var(--light-glass);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
    }

    .day {
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
      background-color: rgba(255,255,255,0.1);
    }

    .day:hover {
      background-color: rgba(255,255,255,0.25);
    }

    .day.private { border-color: #c0392b; background-color: rgba(192,57,43,0.15); }
    .day.work { border-color: #27ae60; background-color: rgba(39,174,96,0.15); }

    #weeks {
      margin-top: 1rem;
    }

    .week {
      background: var(--light-glass);
      border-radius: 10px;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .week-header {
      background: var(--bordeaux);
      color: var(--white);
      padding: 0.5rem;
      cursor: pointer;
      text-align: left;
    }

    .week-content {
      display: none;
      padding: 0.5rem 1rem;
    }

    .week-content.active {
      display: block;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      background: var(--light-glass);
      padding: 0.5rem;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: inherit;
      outline: none;
      font-size: 1rem;
    }

    .mic-btn, .send-btn, .clear-btn {
      background: var(--bordeaux);
      color: var(--white);
      border: none;
      padding: 0.5rem 0.7rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .send-btn:hover, .mic-btn:hover, .clear-btn:hover {
      opacity: 0.8;
    }

    .calendar-add {
      cursor: pointer;
      color: var(--bordeaux);
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <h1>Mein Kalender</h1>
    <div class="controls">
      <button class="toggle-btn" id="themeToggle">â˜€ / ðŸŒ™</button>
      <button class="toggle-btn" id="notifToggle">ðŸ””</button>
      <button class="toggle-btn clear-btn" id="clearBtn">Clear</button>
    </div>
  </header>

  <main>
    <div id="calendar"></div>
    <div id="weeks"></div>

    <div class="input-area">
      <input id="inputText" type="text" placeholder="Neuen Termin eingeben... (z. B. 'Morgen 14 Uhr Meeting')">
      <button class="mic-btn">ðŸŽ™</button>
      <button class="send-btn" id="sendBtn">âž¤</button>
    </div>
  </main>

  <script>
    // === Basis Setup ===
    const themeToggle = document.getElementById('themeToggle');
    const notifToggle = document.getElementById('notifToggle');
    const clearBtn = document.getElementById('clearBtn');
    const calendar = document.getElementById('calendar');
    const weeksContainer = document.getElementById('weeks');
    const sendBtn = document.getElementById('sendBtn');
    const inputText = document.getElementById('inputText');

    let events = [];

    // === Kalender anzeigen ===
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let d = 1; d <= daysInMonth; d++) {
      const dayElem = document.createElement('div');
      dayElem.classList.add('day');
      dayElem.textContent = d;
      calendar.appendChild(dayElem);
    }

    // === Eingabe verarbeiten ===
    function parseInput(text) {
      const lower = text.toLowerCase();
      let date = new Date();
      let time = '00:00';
      let title = text;

      // Datumserkennung
      const dateMatch = text.match(/(\d{1,2})\.(\d{1,2})/);
      if (dateMatch) {
        const day = parseInt(dateMatch[1]);
        const month = parseInt(dateMatch[2]) - 1;
        date = new Date(year, month, day);
      } else if (lower.includes('morgen')) {
        date.setDate(date.getDate() + 1);
      } else if (lower.includes('Ã¼bermorgen')) {
        date.setDate(date.getDate() + 2);
      } else if (lower.includes('nÃ¤chste woche')) {
        date.setDate(date.getDate() + 7);
      }

      // Uhrzeit-Erkennung
      const timeMatch = text.match(/(\d{1,2})[:\.](\d{2})/);
      if (timeMatch) {
        time = `${timeMatch[1].padStart(2,'0')}:${timeMatch[2]}`;
      } else {
        const hourMatch = text.match(/(\d{1,2})\s*uhr/);
        if (hourMatch) time = `${hourMatch[1].padStart(2,'0')}:00`;
      }

      // Farbcode (private/work)
      const type = lower.includes('arbeit') ? 'work' : 'private';

      return { title, date, time, type };
    }

    function addEvent(event) {
      events.push(event);
      renderEvents();
    }

    function renderEvents() {
      // Sortieren nach Datum & Zeit
      events.sort((a,b) => a.date - b.date || a.time.localeCompare(b.time));
      weeksContainer.innerHTML = '';

      const grouped = {};
      for (const e of events) {
        const weekStart = new Date(e.date);
        const startOfWeek = new Date(weekStart.setDate(e.date.getDate() - e.date.getDay() + 1));
        const weekKey = `${startOfWeek.getDate()}.${startOfWeek.getMonth()+1}.${year}`;

        if (!grouped[weekKey]) grouped[weekKey] = [];
        grouped[weekKey].push(e);
      }

      for (const [week, evts] of Object.entries(grouped)) {
        const weekElem = document.createElement('div');
        weekElem.classList.add('week');

        const header = document.createElement('div');
        header.classList.add('week-header');
        header.textContent = `Woche ${week}`;
        header.addEventListener('click', () => {
          content.classList.toggle('active');
        });

        const content = document.createElement('div');
        content.classList.add('week-content');

        for (const e of evts) {
          const p = document.createElement('p');
          p.innerHTML = `${e.date.toLocaleDateString()} - ${e.time} ${e.title} <span class="calendar-add" title="Zu Google Kalender hinzufÃ¼gen">ðŸ“†</span>`;
          content.appendChild(p);

          // Markiere Tag im Kalender
          const dayElem = calendar.children[e.date.getDate() - 1];
          if (dayElem) dayElem.classList.add(e.type);
        }

        weekElem.appendChild(header);
        weekElem.appendChild(content);
        weeksContainer.appendChild(weekElem);
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputText.value.trim();
      if (!text) return;
      const evt = parseInput(text);
      addEvent(evt);
      inputText.value = '';
    });

    // Clear-Funktion
    clearBtn.addEventListener('click', () => {
      events = [];
      renderEvents();
      calendar.querySelectorAll('.day').forEach(d => d.className = 'day');
    });

    // Dark Mode Toggle
    themeToggle.addEventListener('click', () => {
      const body = document.body;
      const newTheme = body.dataset.theme === 'light' ? 'dark' : 'light';
      body.dataset.theme = newTheme;
    });
  </script>
</body>
</html>

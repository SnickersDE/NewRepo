<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernplan PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bordeaux: #7b1e3a;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --dark-bg: rgba(0, 0, 0, 0.4);
      --text-color: #222;
    }

    [data-theme="dark"] {
      --bordeaux: #b14b6b;
      --white: #121212;
      --glass-bg: rgba(0, 0, 0, 0.4);
      --text-color: #f2f2f2;
    }

    body {
      font-family: 'Spartan', sans-serif;
      text-transform: uppercase;
      margin: 0;
      background: url('hintergrund.jpg') no-repeat center center/cover;
      color: var(--text-color);
      backdrop-filter: blur(6px);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--bordeaux);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .toggle-btn {
      background: var(--bordeaux);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    main {
      padding: 1rem;
    }

    #calendar {
      width: 100%;
      background: var(--glass-bg);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .week {
      background: var(--glass-bg);
      border-radius: 10px;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .week-header {
      background: var(--bordeaux);
      color: var(--white);
      padding: 0.5rem;
      cursor: pointer;
      text-align: left;
    }

    .week-content {
      display: none;
      padding: 0.5rem 1rem;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      background: var(--glass-bg);
      padding: 0.5rem;
      border-radius: 10px;
    }

    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-color);
      outline: none;
      font-size: 1rem;
    }

    .mic-btn, .send-btn {
      background: var(--bordeaux);
      color: var(--white);
      border: none;
      padding: 0.5rem 0.7rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    // Hell-/Dunkelmodus
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const body = document.body;
      const newTheme = body.dataset.theme === 'light' ? 'dark' : 'light';
      body.dataset.theme = newTheme;
    });

    // Wochen auf/zu klappen
    document.querySelectorAll('.week-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
